    <canvas class="cvs" width="300" height="300"></canvas>

        // ctx.lineTo(150, 150)

        ctx.fill('evenodd')
        ctx.closePath();



        ctx.beginPath();

        ctx.moveTo(150, 150)

        ctx.moveTo(150, 150)
        ctx.arc(150, 150, 52, -Math.PI / 2, Math.PI * 1)
        ctx.lineTo(150, 150)
        ctx.fillStyle = 'red'
        ctx.fill('evenodd')
        ctx.closePath();
